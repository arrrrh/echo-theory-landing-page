<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ECHO THEORY - Consciousness as Universal Information Phenomenon</title>
    <style>
        /* Minimalist Cosmic Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 10, 0.7)),
                url('IMG_6898.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero {
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .tagline {
            font-size: 1.8rem;
            font-weight: 300;
            margin: 1.5rem 0 3rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .cta-button {
            display: inline-block;
            background: transparent;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid white;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .cta-button:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .tagline { font-size: 1.3rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <h1>THE ECHO THEORY</h1>
        <p class="tagline">Consciousness as Universal Information Phenomenon</p>
        <a href="#framework" class="cta-button">Explore the Framework</a>
    </div>
</body>
</html>
